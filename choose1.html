<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .material-container {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }
        label input {
            margin-right: 10px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #selected-material {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Выберите материал:</h1>
    <form id="material-form">
        <div class="material-container">
            <label>
                <input type="checkbox" name="material" value="Wood">
                Wood
            </label>
            <label>
                <input type="checkbox" name="material" value="Metal">
                Metal
            </label>
            <label>
                <input type="checkbox" name="material" value="Plastic">
                Plastic
            </label>
            <label>
                <input type="checkbox" name="material" value="Glass">
                Glass
            </label>
            <label>
                <input type="checkbox" name="material" value="Concrete">
                Concrete
            </label>
            <label>
                <input type="checkbox" name="material" value="Brick">
                Brick
            </label>
            <label>
                <input type="checkbox" name="material" value="Stone">
                Stone
            </label>
            <label>
                <input type="checkbox" name="material" value="Clay">
                Clay
            </label>
            <label>
                <input type="checkbox" name="material" value="Bamboo">
                Bamboo
            </label>
        </div>
        <div class="button-container">
            <button type="button" onclick="submitMaterial()">Submit</button>
        </div>
    </form>

    <p id="selected-material"></p>

    <script>
        function submitMaterial() {
            const selectedMaterials = Array.from(document.querySelectorAll('input[name="material"]:checked'));
            const displayElement = document.getElementById('selected-material');

            if (selectedMaterials.length > 0) {
                const materialList = selectedMaterials.map(material => material.value).join(', ');
                displayElement.textContent = `You selected: ${materialList}`;
            } else {
                displayElement.textContent = 'Please select at least one material.';
            }
        }
    </script>
</body>
</html>
