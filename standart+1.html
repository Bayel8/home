<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Автоответчик для строительной компании</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fff;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 20px;
      margin: 10px 0;
    }
    .card p {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }
    .card button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Наши дома</h1>
  <div class="container" id="cardContainer"></div>

  <script>
    // Данные о домах
    const houses = [
      {
        title: "Дом в стиле модерн",
        description: "Прекрасный дом в современном стиле.",
        imageUrl: "https://via.placeholder.com/300x200",
        whatsapp: "996559333704",
      },
      {
        title: "Классический дом",
        description: "Дом с классическим дизайном и просторным двором.",
        imageUrl: "https://via.placeholder.com/300x200",
        whatsapp: "996555600117",
      },
    ];

    // Контейнер для карточек
    const cardContainer = document.getElementById("cardContainer");

    // Функция для отображения карточек домов
    const renderCards = () => {
      houses.forEach((house) => {
        // Создаем карточку
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${house.imageUrl}" alt="${house.title}">
          <h2>${house.title}</h2>
          <p>${house.description}</p>
          <button onclick="sendMessage('${house.title}', '${house.whatsapp}')">
            Узнать больше
          </button>
        `;

        // Добавляем карточку в контейнер
        cardContainer.appendChild(card);
      });
    };

    // Функция для отправки сообщения в WhatsApp
    const sendMessage = (title, whatsapp) => {
      const message = `Я хотел бы узнать об этом доме больше: ${title}.`;
      const whatsappUrl = `https://wa.me/${whatsapp}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank"); // Открываем WhatsApp в новой вкладке
    };

    // Рендерим карточки
    renderCards();
  </script>
</body>
</html>
